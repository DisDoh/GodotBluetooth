[android]

modules="org/godotengine/godot/GodotBluetooth"

[application]

name="WaveTrigger"
main_scene="res://scenes/Main.tscn"
boot_splash="res://splashscreen.png"
icon="res://icon.png"

[autoload]

GlobalScope="*res://scripts/GlobalScope.gd"

[display]

width=1280
height=720
test_width=640
test_height=360
stretch_mode="2d"

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
